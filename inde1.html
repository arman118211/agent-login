<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Agent Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
        }
        
        .logo img {
            height: 50px;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        
        .register-btn a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        .login-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
        }
        
        .image img {
            width: 200px;
            border-radius: 15px;
        }
        
        .login-form {
            margin-left: 20px;
        }
        
        .login-form h2 {
            color: #333;
            font-size: 24px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.25);
            padding: 10px;
            border-radius: 10px;
        }
        
        .input-group i {
            margin-right: 10px;
            color: #333;
        }
        
        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            color: #333;
            font-size: 16px;
            width: 100%;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Logo goes here -->
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="register-btn">
            <a href="#">Register</a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="image">
                <img src="image1.jpeg" alt="Flight Image">
            </div>
            <div class="login-form">
                <h2>Agent Login</h2>
                <form>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
