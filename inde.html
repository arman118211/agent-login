<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .profile {
            display: flex;
            align-items: center;
        }
        
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background-color: #ffffff;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            max-width: 600px;
        }
        
        .booking-form {
            background-color: #ffffff;
            padding: 30px;
            margin-left: -100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
        }
        
        .booking-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .booking-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .booking-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .time-inputs {
            display: flex;
            justify-content: space-between;
        }
        
        .time-inputs label {
            flex: 1;
            margin-right: 10px;
        }
        
        .time-inputs input[type="text"] {
            width: calc(50% - 10px);
        }
        
        .booking-form button[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .booking-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .passenger {
            margin-top: 20px;
        }
        
        .passenger input[type="radio"] {
            margin-right: 10px;
        }
        
        footer {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FLIGHT GO</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile.jpg" alt="Profile">
            <span>Diana Doa</span>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="image-container">
                <img src="plane2.png" alt="Airplane">
            </div>
            <div class="booking-form">
                <h1>Sight Seeing & Air Tour Experience</h1>
                <form>
                    <label for="date">Set Date</label>
                    <input type="text" id="date" value="25th January 2019">
                    
                    <div class="time-inputs">
                        <label for="from-time">From (Time)</label>
                        <input type="text" id="from-time" value="07:30">
                        
                        <label for="to-time">To (Time)</label>
                        <input type="text" id="to-time" value="09:30">
                    </div>

                    <button type="button">Skip until I find a pilot</button>
                    
                    <div class="passenger">
                        <input type="radio" id="passenger" name="role">
                        <label for="passenger">Passenger</label>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>

                    <button type="submit">Continue</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
