<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: none; /* Remove background */
            border: none; /* Remove border */
        }

        .header-links {
            flex-grow: 1;
            text-align: center;
        }

        .header-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        .circle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px; /* Adds space between the images and form */
            position: relative; /* Allows absolute positioning of the strap */
        }

        .image-container {
            width: 60%;
            max-width: 800px;
            position: relative;
        }

        .half-circle {
            width: 100%;
            height: auto;
            position: relative;
            overflow: hidden;
            background-color: #ff8b36;
            border-radius: 0 100% 100% 0; /* Creates a half-circle from the right */
        }

        .half-circle img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0 100% 100% 0; /* Match the border-radius */
            position: relative;
            z-index: 1;
        }

        .top-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: auto;
            transform: translate(-50%, -50%); /* Center the image */
            z-index: 2; /* Place this image above the half-circle */
        }

        .login-form {
            width: 35%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Blur the background behind the form */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1; /* Ensure form is above the strap */
        }

        /* Responsive for smartphones */
        @media (max-width: 768px) {
            .circle-container {
                flex-direction: column;
                align-items: center;
            }

            .image-container {
                width: 80%;
                margin-bottom: 20px;
            }

            .login-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" width="50">
        </div>
        <nav class="header-links">
            <a href="#">Home</a>
            <a href="#">Flights</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
        <div>
            <button class="btn btn-primary">Register</button>
        </div>
    </header>

    <div class="container circle-container">
        <div class="image-container">
            <div class="half-circle">
                <img src="plane13.jpg" alt="Half Circle Plane">
            </div>
            <img src="plane12.png" alt="Top Plane" class="top-image">
        </div>

        <div class="login-form">
            <h3>Agent Login</h3>
            <form>
                <div class="mb-3">
                    <label for="agentEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="agentEmail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="agentPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="agentPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>


</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
